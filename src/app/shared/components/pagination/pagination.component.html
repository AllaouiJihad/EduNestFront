<div class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6">
  <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-gray-700">
        Affichage de <span class="font-medium">{{ (currentPage * pageSize) + 1 }}</span> à
        <span class="font-medium">{{ Math.min((currentPage + 1) * pageSize, totalItems) }}</span> sur
        <span class="font-medium">{{ totalItems }}</span> résultats
      </p>
    </div>
    <div>
      <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
        <button
          class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
          [disabled]="currentPage === 0"
          [class.opacity-50]="currentPage === 0"
          [class.cursor-not-allowed]="currentPage === 0"
          (click)="onPageChange(currentPage - 1)"
        >
          <span class="sr-only">Précédent</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
          </svg>
        </button>

        <ng-container *ngFor="let page of visiblePages">
          <button
            *ngIf="page !== -1"
            [class]="page === currentPage ? 'relative z-10 inline-flex items-center bg-indigo-600 px-4 py-2 text-sm font-semibold text-white focus:z-20 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600' : 'relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0'"
            (click)="onPageChange(page)"
          >
            {{ page + 1 }}
          </button>
          <span
            *ngIf="page === -1"
            class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-inset ring-gray-300"
          >
                ...
              </span>
        </ng-container>

        <button
          class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
          [disabled]="currentPage === totalPages - 1"
          [class.opacity-50]="currentPage === totalPages - 1"
          [class.cursor-not-allowed]="currentPage === totalPages - 1"
          (click)="onPageChange(currentPage + 1)"
        >
          <span class="sr-only">Suivant</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
          </svg>
        </button>
      </nav>
    </div>
  </div>

  <!-- Version mobile -->
  <div class="flex flex-1 justify-between sm:hidden">
    <button
      class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
      [disabled]="currentPage === 0"
      [class.opacity-50]="currentPage === 0"
      [class.cursor-not-allowed]="currentPage === 0"
      (click)="onPageChange(currentPage - 1)"
    >
      Précédent
    </button>
    <span class="text-sm text-gray-700">
          {{ currentPage + 1 }} / {{ totalPages }}
        </span>
    <button
      class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
      [disabled]="currentPage === totalPages - 1"
      [class.opacity-50]="currentPage === totalPages - 1"
      [class.cursor-not-allowed]="currentPage === totalPages - 1"
      (click)="onPageChange(currentPage + 1)"
    >
      Suivant
    </button>
  </div>
</div>
