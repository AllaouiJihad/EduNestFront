<div class="empty-state-container">
  <mat-icon class="empty-state-icon">{{ icon }}</mat-icon>
  <h2 class="empty-state-title">{{ title }}</h2>
  <p class="empty-state-message">{{ message }}</p>

  <button *ngIf="actionButton && !actionLink"
          mat-raised-button
          color="primary"
          (click)="actionClick.emit()">
    {{ actionLabel }}
  </button>

  <a *ngIf="actionButton && actionLink"
     mat-raised-button
     color="primary"
     [routerLink]="actionLink">
    {{ actionLabel }}
  </a>
</div>
