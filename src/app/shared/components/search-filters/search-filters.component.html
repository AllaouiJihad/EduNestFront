<div class="bg-white p-4 rounded-lg shadow-md">
  <h3 class="text-lg font-semibold mb-4">Filtres de recherche</h3>

  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="space-y-4">
      <!-- Nom -->
      <div class="form-group">
        <label for="name" class="form-label">Nom</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Nom de l'école"
        >
      </div>

      <!-- Ville -->
      <div class="form-group">
        <label for="city" class="form-label">Ville</label>
        <input
          type="text"
          id="city"
          formControlName="city"
          class="form-control"
          placeholder="Ville"
        >
      </div>

      <!-- Code postal -->
      <div class="form-group">
        <label for="postalCode" class="form-label">Code postal</label>
        <input
          type="text"
          id="postalCode"
          formControlName="postalCode"
          class="form-control"
          placeholder="Code postal"
        >
      </div>

      <!-- Catégorie -->
      <div class="form-group">
        <label for="categoryId" class="form-label">Catégorie</label>
        <select
          id="categoryId"
          formControlName="categoryId"
          class="form-control"
        >
          <option [ngValue]="null">Toutes les catégories</option>
          <option *ngFor="let category of categories" [ngValue]="category.id">
            {{ category.name }}
          </option>
        </select>
      </div>

      <!-- Note minimale -->
      <div class="form-group">
        <label for="minRating" class="form-label">
          Note minimale: {{ searchForm.value.minRating || 0 }}
        </label>
        <input
          type="range"
          id="minRating"
          formControlName="minRating"
          class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
          min="0"
          max="5"
          step="0.5"
        >
      </div>

      <div class="flex justify-between space-x-3 mt-6">
        <button
          type="button"
          class="btn btn-outline flex-1"
          (click)="resetFilters()"
        >
          Réinitialiser
        </button>
        <button
          type="submit"
          class="btn btn-primary flex-1"
        >
          Appliquer
        </button>
      </div>
    </div>
  </form>
</div>
