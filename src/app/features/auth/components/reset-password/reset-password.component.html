
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="assets/images/logo.png" alt="EduNest Logo" class="logo" />
      <h1>Réinitialisation du mot de passe</h1>
      <p>Créez un nouveau mot de passe pour votre compte</p>
    </div>

    <app-alert *ngIf="errorMessage" type="error" [message]="errorMessage"></app-alert>
    <app-alert *ngIf="successMessage" type="success" [message]="successMessage"></app-alert>

    <form *ngIf="token && !successMessage" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="password">Nouveau mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          placeholder="Entrez votre nouveau mot de passe"
        />
        <app-form-errors [control]="f['password']" [submitted]="submitted"></app-form-errors>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"
          placeholder="Confirmez votre nouveau mot de passe"
        />
        <app-form-errors [control]="f['confirmPassword']" [submitted]="submitted"></app-form-errors>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          <span *ngIf="loading" class="spinner"></span>
          Réinitialiser le mot de passe
        </button>
      </div>

      <div class="auth-footer">
        <p><a routerLink="/auth/login">Retour à la connexion</a></p>
      </div>
    </form>
  </div>
</div>
