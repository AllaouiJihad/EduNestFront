<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="assets/images/logo.png" alt="EduNest Logo" class="logo" />
      <h1>Mot de passe oublié ?</h1>
      <p>Saisissez votre adresse email pour recevoir un lien de réinitialisation</p>
    </div>

    <app-alert *ngIf="errorMessage" type="error" [message]="errorMessage"></app-alert>
    <app-alert *ngIf="successMessage" type="success" [message]="successMessage"></app-alert>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          placeholder="Votre adresse email"
        />
        <app-form-errors [control]="f['email']" [submitted]="submitted"></app-form-errors>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          <span *ngIf="loading" class="spinner"></span>
          Réinitialiser le mot de passe
        </button>
      </div>

      <div class="auth-footer">
        <p><a routerLink="/auth/login">Retour à la connexion</a></p>
      </div>
    </form>
  </div>
</div>
