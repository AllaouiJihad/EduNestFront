<mat-card class="info-card">
  <mat-card-header>
    <mat-icon mat-card-avatar>{{ icon }}</mat-icon>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul class="info-list">
      <li *ngFor="let item of items">{{ item }}</li>
    </ul>
  </mat-card-content>
</mat-card>
