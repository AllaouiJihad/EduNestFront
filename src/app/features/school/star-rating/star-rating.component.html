<div class="star-rating" [attr.aria-label]="'Notation: ' + rating + ' sur 5'">
      <span
        *ngFor="let star of stars; let i = index"
        class="star"
        [class.full]="star === 1"
        [class.half]="star === 0.5"
        [class.empty]="star === 0"
      >
        {{ star === 1 ? '★' : star === 0.5 ? '★' : '☆' }}
      </span>
</div>
